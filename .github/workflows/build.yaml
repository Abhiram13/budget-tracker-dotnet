name: Budget-Tracker build

on:
    pull_request:
        branches:
            - main
                
jobs:
    build:
        runs-on: ubuntu-24.04
            
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              
            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: '8.0.x'

            # WARNING: This step grants very broad permissions and is NOT recommended for production.
            # Use it ONLY for temporary debugging to see if it resolves the "Access denied" error.
            # - name: Grant full permissions
              # run: sudo chmod -R 777 /home/runneradmin

            - name: Add GitHub Packages source
              # run: dotnet nuget add source --name "github" "https://nuget.pkg.github.com/Abhiram13/index.json" --username Abhiram13 --password ${{ secrets.NUGET_PAT }} --store-password-in-clear-text --force
              run: |
                if ! dotnet nuget list source | grep -q github; then
                  dotnet nuget add source "https://nuget.pkg.github.com/Abhiram13/index.json" \
                    --name "github" \
                    --username "Abhiram13" \
                    --password "${{ secrets.NUGET_PAT }}" \
                    --store-password-in-clear-text
                fi
                
            - name: Restore dependencies
              run: dotnet restore
              working-directory: ${{ github.workspace }}
              
            - name: Build
              run: dotnet build
              working-directory: ${{ github.workspace }}
              
            - name: Test
              run: dotnet test
              working-directory: ${{ github.workspace }}
              env:
                  PORT: ${{secrets.PORT}}
                  HOST: ${{secrets.HOST}}
                  DB: ${{secrets.DB}}
                  PASSWORD: ${{secrets.PASSWORD}}
                  USERNAME: ${{secrets.USERNAME}}
                  API_KEY: ${{secrets.API_KEY}}
                  ENV: ${{secrets.ENV}}
                  
